<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆成功特效</title>
	<style>
		body{
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}
		.login{
			position: relative;
			border: none;
			outline: none;
			width: 12rem;
			height: 5rem;
			border-radius: 5rem;
			background: #000;
			color: #fff;
			font-weight: bold;
			font-size: 1.5rem;
			box-shadow: 0px 8px 28px #000;
			transition: .5s;
			cursor: pointer;
		}
		.active.login{
			width: 5rem;
			color: transparent;
		}		
	</style>
</head>
<body>
	<button class="login">
		<p>LOGIN</p>
	</button>
	<script>
		let oButton = document.getElementsByClassName("login")[0];
        oButton.onclick = function(){
            this.classList.toggle("active");
        }
	</script>
</body>
</html>
